{% extends 'base_application.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-5">犬顔、猫顔、猿顔診断アプリ</h1>
        <p class="lead">あなたの顔は．．．</p>
    </div>
</div>

{% endblock %}

{% block content %}
<div class='container'>
    <div class="alert alert-success" role="alert">

        <h4 class="mt-4 mb-5 border-bottom">犬顔、猫顔、猿顔診断結果</h4>

        <table class='table'>
            <tbody>
                <tr>
                    <td>ファイル名</td>
                    <td>{{ photo_name }}</td>
                </tr>
                <tr>
                    <td>画像ファイル</td>
                    <td><img class='preview-img' src={{ photo_data }} width=200> </img> </td>

                </tr>
                <tr>
                    <td>推定ラベル</td>
                    <td>{{ predicted }}</td>
                </tr>
                <tr>
                    <td>推定確率</td>
                    <td>{{ percentage }} %</td>
                </tr>
            </tbody>
        </table>
        <a href="{% url 'facejudge' %}" class="btn btn-primary" role="button" aria-pressed="true">画像選択メニューに戻る</a>
    </div>
</div>
{% endblock content %}
